<h6 class="card-title font-weight-bold mb-0">CONTACTS LIST</h6>

<div class="row mb-1">
    <div class="col search-form-wrap">
        <app-search-form (onSearchForm)="filterContactList($event)"></app-search-form>
    </div>
</div>

<div class="row">
    <div class="col contacts-grid-wrap">
        <app-contacts-grid [contactList]="contactList"></app-contacts-grid>
    </div>
</div>
