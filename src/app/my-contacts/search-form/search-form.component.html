<form [formGroup]="form">
    <div class="form-group row">
        <div class="col d-inline-flex">
            <div> <fa name="search"></fa> </div>
            <input id="in-search"
                   formControlName="search"
                   class="form-control"
                   placeholder="search"
                   (keyup)="inputFilter(form)">
        </div>
    </div>
</form>
