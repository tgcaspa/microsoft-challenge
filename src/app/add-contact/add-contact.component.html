<p class="mb-1">Please fill all contact's details.</p>

<form [formGroup]="form" class="mt-3"
      (submit)="submitNewCustomer(form)">
    <div class="form-group">
        <label for="new-in-name" class="text-muted">Name</label>
        <input id="new-in-name"
               formControlName="name"
               class="form-control"
               placeholder="Name">
        <small class="text-danger"
               *ngIf="!form.get('name').pristine && form.get('name').errors">
            This field is required
        </small>
    </div>
    <div class="form-group">
        <label for="new-in-phone" class="text-muted">Phone#</label>
        <input id="new-in-phone"
               formControlName="phone"
               class="form-control"
               placeholder="Phone#">
        <small class="text-danger"
               *ngIf="!form.get('phone').pristine && form.get('phone').hasError('required')">
            This field is required
        </small>
        <small class="text-danger"
               *ngIf="!form.get('phone').pristine && form.get('phone').hasError('pattern')">
            Please enter only digits
        </small>
    </div>
    <div class="form-group">
        <button class="btn btn-submit font-weight-bold"
                [disabled]="submiting || form.invalid">
            <fa [hidden]="!submiting" name="spinner" animation="spin"></fa>
            add contact
        </button>
    </div>
</form>
